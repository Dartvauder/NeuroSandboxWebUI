name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'ðŸ‘‹ It looks like this issue has been inactive for some time.
                            â€¢ If the issue is still active, please leave a comment.
                            â€¢ If there is no activity for 7 days, the issue will be automatically closed.'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'no-issue-activity'

          stale-pr-message: 'ðŸ‘‹ It looks like this pull request has been inactive for some time.
                            â€¢ If you are still working on this PR, please add a comment.
                            â€¢ If there is no activity for 7 days, the PR will be automatically closed.'
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'no-pr-activity'

          exempt-issue-labels: 'blocked,must-have'
          exempt-pr-labels: 'blocked,work-in-progress'
          exempt-all-milestones: true
